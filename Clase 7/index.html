<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo 7</title>
    <!--BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/united/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card text-center">
            <h2 class="card-title">Formulario de ejemplo</h2>
            <div class="card-body">
              <form id="form1">
                <!--MARCA-->
                <div class="form-group">
                  <label for="marca">Marca del carro</label>
                  <input
                    type="text"
                    placeholder="Ingresa la marca del carro"
                    class="form-control"
                    id="marca"
                  />
                </div>
                <!--MODELO-->
                <div class="form-group">
                  <label for="modelo">Modelo del carro</label>
                  <input
                    type="text"
                    placeholder="Ingresa el modelo del carro"
                    class="form-control"
                    id="modelo"
                  />
                </div>
                <!--BUTTON-->
                <button class="btn btn-dark btn-block" type="submit">
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--SCRIPTS-->
    <script src="app.js"></script>
  </body>
</html>
